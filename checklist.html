<!DOCTYPE html>
<html>
<head>
<title>Checklist Program</title>
</head>
<body>

<h1>2-Kosten</h1>

<div id="objectList"></div><br><br>

<button onclick="processChecklist()">Submit</button>

<div id="result"></div>

<script>
function createChecklist(objects) { // Now takes the objects array as an argument
    const checklistDiv = document.getElementById("checklist");
    checklistDiv.innerHTML = ""; // Clear previous checklist

    objects.forEach(object => {
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.id = object;
        checkbox.name = object;

        const label = document.createElement("label");
        label.htmlFor = object;
        label.textContent = object;

        const listItem = document.createElement("li");
        listItem.appendChild(checkbox);
        listItem.appendChild(label);
        checklistDiv.appendChild(listItem);
    });
}

function processChecklist() {
    const objectListDiv = document.getElementById("objectList");
    const originalObjects = objectListDiv.textContent.split(",").map(item => item.trim());
    const checklistDiv = document.getElementById("checklist");
    const listItems = checklistDiv.querySelectorAll("li");
    let checkedObjects = [];
    let uncheckedObjects = [];

    originalObjects.forEach(objectName => {
        let checked = false;
        for (const listItem of listItems) {
            const checkbox = listItem.querySelector("input[type='checkbox']");
            if (checkbox && checkbox.id === objectName) {
                checked = checkbox.checked;
                break;
            }
        }

        if (checked) {
            checkedObjects.push(objectName);
        } else {
            uncheckedObjects.push(objectName);
        }
    });

    let resultText = "";

    if (checkedObjects.length > 0) {
        resultText += "/*\n";
        resultText += checkedObjects.join(",\n");
        resultText += "\n*/\n";
    }

    resultText += uncheckedObjects.join(", ");

    document.getElementById("result").textContent = resultText;
}

// Initialize the checklist with the fixed list.
const fixedList = "Taubsi", "Habitak", "Pummeluff", "Porenta", "Rettan", "Sandan", "Voltoball", "Myrapla", "Bluzuk", "Enton", "Krabby", "Ditto", "Natu", "Schneckmag", "Felino", "Tannza"

  , "Raffel", "Sensect", "AloSandan", "GalPonita", "GalPorenta", "GalFlunschliko", "Ferkuli"; // Your fixed list here
document.getElementById("objectList").textContent = fixedList; // Set the text in the div

</script>

</body>
</html>
