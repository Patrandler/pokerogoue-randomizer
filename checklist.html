<!DOCTYPE html>
<html>
<head>
<title>Checklist Program</title>
</head>
<body>

<h1>Checklist</h1>

<label for="objectList">Enter objects (comma-separated):</label><br>
<input type="text" id="objectList" name="objectList" size="50"><br><br>

<div id="checklist"></div>

<button onclick="createChecklist()">Create Checklist</button>
<button onclick="processChecklist()">Submit</button>

<div id="result"></div>

<script>
function createChecklist() {
  const objectListInput = document.getElementById("objectList").value;
  const objects = objectListInput.split(",").map(item => item.trim());
  const checklistDiv = document.getElementById("checklist");
  checklistDiv.innerHTML = ""; // Clear previous checklist

  objects.forEach(object => {
    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.id = object;
    checkbox.name = object;

    const label = document.createElement("label");
    label.htmlFor = object;
    label.textContent = object;

    const listItem = document.createElement("li");
    listItem.appendChild(checkbox);
    listItem.appendChild(label);
    checklistDiv.appendChild(listItem);
  });
}

function processChecklist() {
    const objectListInput = document.getElementById("objectList").value;
    const originalObjects = objectListInput.split(",").map(item => item.trim()); // Keep original order and commas
    const checklistDiv = document.getElementById("checklist");
    const listItems = checklistDiv.querySelectorAll("li");
    let resultText = "";
    let processedObjects = []; // To track processed objects in original order

    originalObjects.forEach(objectName => {
        let found = false;
        listItems.forEach(listItem => {
            const checkbox = listItem.querySelector("input[type='checkbox']");
            if (checkbox.id === objectName) {
                found = true;
                if (checkbox.checked) {
                    processedObjects.push(`/*
${objectName}
*/`);
                } else {
                    processedObjects.push(objectName);
                }
                return; // Exit inner loop once found
            }
        });
        if (!found) { // Handle cases where object might have been removed
            processedObjects.push(objectName);
        }
    });

    resultText = processedObjects.join(", "); // Join with commas

    document.getElementById("result").textContent = resultText;
}

</script>

</body>
</html>
