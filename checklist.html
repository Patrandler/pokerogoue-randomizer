<!DOCTYPE html>
<html>
<head>
<title>Checklist Program</title>
</head>
<body>

<h1>Checklist.a</h1>

<label for="objectList">Enter objects (comma-separated):</label><br>
<input type="text" id="objectList" name="objectList" size="50"><br><br>

<div id="checklist"></div>

<button onclick="createChecklist()">Create Checklist</button>
<button onclick="processChecklist()">Submit</button>

<div id="result"></div>

<script>
function createChecklist() {
    // ... (same as before)
}

function processChecklist() {
    const objectListInput = document.getElementById("objectList").value;
    const originalObjects = objectListInput.split(",").map(item => item.trim());
    const checklistDiv = document.getElementById("checklist");
    const listItems = checklistDiv.querySelectorAll("li");
    let resultText = "";

    for (let i = 0; i < originalObjects.length; i++) {
        const objectName = originalObjects[i];
        let checked = false;

        for (const listItem of listItems) {
            const checkbox = listItem.querySelector("input[type='checkbox']");
            if (checkbox && checkbox.id === objectName) {
                checked = checkbox.checked;
                break; // Found the checkbox, exit inner loop
            }
        }

        const comma = (i < originalObjects.length - 1) ? "," : ""; // Comma after object

        if (checked) {
            resultText += `/*\n${objectName}${comma}\n*/`;
        } else {
            resultText += objectName + comma;
        }

        if (i < originalObjects.length - 1 && !checked && originalObjects[i+1] && originalObjects[i+1].startsWith("/*")) {
            resultText += ", ";
        }

    }

    document.getElementById("result").textContent = resultText;
}

</script>

</body>
</html>
